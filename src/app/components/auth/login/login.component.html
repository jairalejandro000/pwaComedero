<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="legacy">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email"/>
                        <mat-error *ngFor="let validation of validationMessages.email">
                            <mat-error *ngIf="formLogin.get('email').hasError(validation.type)
                                && (formLogin.get('email').dirty || formLogin.get('email').touched)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="legacy">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
                        <button mat-icon-button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngFor="let validation of validationMessages.password">
                            <mat-error *ngIf="formLogin.get('password').hasError(validation.type)
                                && (formLogin.get('password').dirty || formLogin.get('password').touched)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </div> 
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col-6">
            </div>
        </div> 
    </mat-card-actions>
</mat-card>
