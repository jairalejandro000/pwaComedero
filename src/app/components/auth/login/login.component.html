<div class='container'>
    <img src='../../../../assets/dog cat.png' class='login'>
    <form [formGroup]='formLogin' (ngSubmit)='login()'>
        <mat-form-field appearance='outline'>
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName='email'/>
            <mat-error *ngFor='let validation of validationMessages.email'>
                <mat-error *ngIf="formLogin.get('email').hasError(validation.type)
                    && (formLogin.get('email').dirty || formLogin.get('email').touched)">
                    {{validation.message}}
                </mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance='outline'>
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName='password'/>
            <button mat-icon-button matSuffix (click)='hide = !hide' [attr.aria-label]="'Hide password'" [attr.aria-pressed]='hide'>
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngFor='let validation of validationMessages.password'>
                <mat-error *ngIf="formLogin.get('password').hasError(validation.type)
                    && (formLogin.get('password').dirty || formLogin.get('password').touched)">
                    {{validation.message}}
                </mat-error>
            </mat-error>
        </mat-form-field>
        <h3>¿Aun no tienes una cuenta? <a routerLink='/signup'>Registrarse</a></h3>
        <button mat-raised-button type='submit' [disabled]='formLogin.invalid'>Iniciar sesión</button>
    </form>
</div>
